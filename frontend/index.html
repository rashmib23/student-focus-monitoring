<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Student Focus Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Real-Time Student Focus Dashboard</h1>

  <div id="dashboard">
    <form id="manualForm">
      <h3>Enter Data Manually</h3>
      <label>Heart Rate: <input type="number" name="HeartRate" step="0.01" required></label>
      <label>Skin Conductance: <input type="number" name="SkinConductance" step="0.01" required></label>
      <label>EEG: <input type="number" name="EEG" step="0.01" required></label>
      <button type="submit">Submit</button>
    </form>

    <hr>

    <form id="csvUploadForm">
      <input type="file" id="csvFile" accept=".csv" required />
      <button type="submit">Upload CSV</button>
    </form>

  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>HeartRate</th>
        <th>SkinConductance</th>
        <th>EEG</th>
        <th>EngagementLevel</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
